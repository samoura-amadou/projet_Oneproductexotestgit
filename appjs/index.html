<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>
    <header>
        <di class="myhead">
            <h1>OneProduct <span id="orange">.</span></h1>
            <nav>
                <ul>
                    <li>accuil</li>
                    <li>fruit</li>
                    <li>contact</li>
                    <li>admin</li>
                </ul>

            </nav>
            
        </di>

    </header>
    
    <body>
        <div class="floatLeft">
            <img class="taille300 panier"src="images/panier.jpg"/>
        </div>
        <div class="floatLeft">
            <div class="orange">
                <img class="taille100 floatLeft" src="images/oranges.png"/>
                <ul class="floatLeft taille200">
                   
                </ul>
                <div class="floatLeft">
                    <div>
                        <label for="poidsOrange">Poids total</label>
                        <input type="number" id="poidsOrange" name="poidsOrange" />
                    </div>
                    <div>
                        <label for="prixOrange">Prix total</label>
                        <input type="number" id="prixOrange" name="prixOrange" />
                    </div>
                    <button onclick="verifierResultatOrange()">Valider</button>
                </div>
                <div class="floatLeft orangeResultat"></div>
            </div>
            <div class="clearBoth"></div>
            <div class="clementine">
                <img class="taille100 floatLeft" src="images/clementines.jpg"/>
                <ul class="floatLeft taille200">
                </ul>
                <div class="floatLeft">
                    <div>
                        <label for="poidsClementine">Poids total</label>
                        <input type="number" id="poidsClementine" name="poidsClementine" />
                    </div>
                    <div>
                        <label for="prixClementine">Prix total</label>
                        <input type="number" id="prixClementine" name="prixClementine" />
                    </div>
                    <button onclick="verifierResultatClementine()">Valider</button>
                </div>
                <div class="floatLeft clementineResultat"></div>
            </div>
            <div class="clearBoth"></div>
            <div class="fraise">
                <img class="taille100 floatLeft" src="images/fraises.jpg"/>
                <ul class="floatLeft taille200">
                </ul>
                <div class="floatLeft">
                    <div>
                        <label for="poidsFraise">Poids total</label>
                        <input type="number" id="poidsFraise" name="poidsFraise" />
                    </div>
                    <div>
                        <label for="prixFraise">Prix total</label>
                        <input type="number" id="prixFraise" name="prixFraise" />
                    </div>
                    <button onclick="verifierResultatFraise()">Valider</button>
                </div>
                <div class="floatLeft fraiseResultat"></div>
            </div>
        </div>
        <div class="clearBoth"></div>
        <div class="fin"></div>
        <footer>

            <di class="myfooter">
                <h3>Selectionnez le poids et le prix d'un produit <span class="orange">.</span></h3>
            <div class="copyright"> Reservez votre commande, samoura Amadou</div>
            </di>
        </footer>


       
    </body>
    <script src="boiteOutil.js"></script>
    <script src="fruits.js"></script>
